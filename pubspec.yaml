name: svg_selector_custom
description: A beautiful selector for different parts of svg images.
version: 0.0.7
homepage: https://www.fyzo.de
repository: https://github.com/Caique-P/svg_selector_custom
issue_tracker: https://github.com/Caique-P/svg_selector_custom
publish_to: "none" # Remove this line if you wish to publish to pub.dev
environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.6
  touchable: ^1.0.2
  freezed_annotation: ^2.0.3
  flutter_hooks: ^0.20.3
  rotation_stage:
    git:
      url: https://github.com/Caique-P/rotation_stage.git
      ref: develop #new patch version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - packages/svg_selector_custom/m_front.svg
    - packages/svg_selector_custom/m_left.svg
    - packages/svg_selector_custom/m_back.svg
    - packages/svg_selector_custom/m_right.svg
